name: postman-tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-newman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm i -g newman newman-reporter-htmlextra

      - name: Build CI environment file
        run: |
          cat > CRM-Test.ci.postman_environment.json << 'EOF'
          {
            "id": "ci-env",
            "name": "CRM CI",
            "values": [
              {"key":"authURL","value":"${{ secrets.AUTH_URL }}","enabled":true},
              {"key":"baseURL","value":"${{ secrets.BASE_URL }}","enabled":true},
              {"key":"login","value":"${{ secrets.LOGIN }}","enabled":true},
              {"key":"password","value":"${{ secrets.PASSWORD }}","enabled":true},
              {"key":"userId","value":"${{ secrets.USER_ID }}","enabled":true},
              {"key":"personId","value":"${{ secrets.PERSON_ID }}","enabled":true},
              {"key":"responsibleUserId","value":"${{ secrets.RESPONSIBLE_USER_ID }}","enabled":true},
              {"key":"SEED_LEAD_ID","value":"${{ secrets.SEED_LEAD_ID }}","enabled":true},
              {"key":"stage","value":"process","enabled":true},
              {"key":"sortField","value":"createdAt","enabled":true},
              {"key":"sortDirection","value":"desc","enabled":true}
            ],
            "_postman_variable_scope":"environment"
          }
          EOF

      - name: Run smoke
        run: |
          newman run "collections/CRM-start.postman_collection.json" \
            -e "CRM-Test.ci.postman_environment.json" \
            --folder "Leads â€” smoke" \
            -r cli,htmlextra --reporter-htmlextra-export "report.html"

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: report.html
